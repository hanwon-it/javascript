<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geolocation</title>
  </head>
  <body>
    <h2>내 현재 위치 보기</h2>
    <button onclick="getLocation()">위치 가져오기</button>
    <p id="locationInfo">위치 정보가 여기에 표시됩니다</p>

    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          document.getElementById("locationInfo").innerText =
            "이 브라우저는 위치 정보를 지원하지 않습니다";
        }
      }

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        document.getElementById(
          "locationInfo"
        ).innerText = `위도: ${latitude}, 경도: ${longitude}`;
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSON_DENIED:
            alert("사용자가 위치 정보 제공을 거부했습니다");
            break;
          case error.POSITION_UNAVAILABLE:
            alert("위치 정보 사용 불가");
            break;
          case error.TIMEOUT:
            alert("위치 정보 조회 시간 초과");
            break;
          default:
            alert("오류 발생");
        }
      }
    </script>
  </body>
</html>
