<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>node</title>
  </head>
  <body>
    <div id="box"></div>

    <ul id="list">
      <li id="item1">첫 번째 항목</li>
      <li id="item2">두 번째 항목</li>
    </ul>

    <div id="wrapper">
      <p id="old">기존문단</p>
    </div>

    <script>
      //appendChild()
      const div = document.getElementById("box");
      // <p></p>
      const p = document.createElement("p");
      // <p>"새 문단 추가~"</p>
      p.innerText = "새 문단 추가~";
      //<div id="box"><p>"새 문단 추가~"</p></div>
      div.appendChild(p);

      //removeChild()
      const ul = document.getElementById("list");
      const li = document.getElementById("item1");
      ul.removeChild(li);

      //replaceChild() - 자식 노드를 다른 노드로 변경
      const wrapper = document.getElementById("wrapper");
      const oldNode = document.getElementById("old");
      //<p></p>
      const newNode = document.createElement("p");
      //<p>새로운문단입니다</p>
      newNode.innerText = "새로운 문단입니다~";

      wrapper.replaceChild(newNode, oldNode);
    </script>
  </body>
</html>
